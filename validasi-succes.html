    <!-- Section End -->

    <!-- Section Start -->
    <section class="content-home-section">
        <div class="content-page">
            <div class="d-flex justify-conntent-center">
                <div class="line mx-auto mb-4"></div>
            </div>
            <div class="container">

                    <div>
                        <div class="col-12 text-center">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="assets/libraries/bootstrap/js/bootstrap.min.js"></script>
    <!-- Jquery JS -->
    <script src="assets/libraries/jquery/jquery.min.js"></script>
    <!-- Carousel JS -->
    <script src="assets/libraries/owlcarousel/owl.carousel.min.js"></script>
    <!-- Alpine JS -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/validation.js"></script>
    <script>
        // Load More JS
        $(document).ready(function() {
            $(".card-blogs").slice(0, 3).show();
            $("#loadMore").on("click", function(e) {
                e.preventDefault();
                $(".card-blogs:hidden").slice(0, 3).slideDown();
                if ($(".card-blogs:hidden").length == 0) {
                    $("#loadMore").text("Kembali").addClass("noContent");
                }
            });

        })
    </script>
    <script>
        // Limit Text Card
        $(".card-text p").text(function(index, currentText) {
            var maxLength = $(this).parent().attr('data-maxlength');
            if (currentText.length >= maxLength) {
                return currentText.substr(0, maxLength) + "...";
            } else {
                return currentText
            }
        });
    </script>
    <script>
        // Image Edit
        $(document).ready(function() {
            var readURL = function(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $('.profile-pic').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
            $(".file-upload").on('change', function() {
                readURL(this);
            });
            $(".upload-button").on('click', function() {
                $(".file-upload").click();
            });
        });
    </script>
</body>

</html>
