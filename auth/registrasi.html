<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siandesa</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/libraries/bootstrap/css/bootstrap.min.css">
    <!-- Carousel CSS -->
    <link rel="stylesheet" href="../assets/libraries/owlcarousel/owl.carousel.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="../assets/libraries/fontawesome/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/libraries/owlcarousel/owl.theme.default.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/favicon.png">
</head>

<body>
    <section class="auth-section">
        <div class="container">
            <div class="content-auth">
                <h3 class="text-center pt-5 mb-2">Register To <span class="text-primary">SianDes</span></h3>
                <p class="text-center mb-5">Silahkan isi form dibawah dengan benar</p>
                <div class="form-login px-2">
                    <form action="validasi_register.html" class="needs-validation" novalidate>
                        <div class="col-12">
                            <div class="form-group mb-4">
                                <label for="">No. NIK <span>*</span></label>
                                <input type="number" name="nik" class="form-control" required>
                                <div class="invalid-feedback">
                                    Masukkan No.NIK kamu
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group mb-4">
                                <label for="">Email <span>*</span></label>
                                <input type="email" name="email" class="form-control" required>
                                <div class="invalid-feedback">
                                    Masukkan email kamu
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group mb-4">
                                <label for="">No. Telp <span>*</span></label>
                                <input type="number" name="no_telp" class="form-control" required>
                                <div class="invalid-feedback">
                                    Masukkan no.telp kamu
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group mb-4">
                                <label for="">No. WhatsApp <span>*</span></label>
                                <input type="number" name="no_wa" class="form-control" required>
                                <div class="invalid-feedback">
                                    Masukkan no.whatsapp kamu
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="">Password <span>*</span></label>
                            <div class="form-group">
                                <div class="input-group mb-4">
                                    <input type="password" class="form-control" name="password" style="min-height: calc(3.4rem + 2px); height: calc(3.4rem + 2px); border-radius: 12px;" required>
                                    <button id="toggle-password" type="button" class="d-none" aria-label="Show password as plain text. Warning: this will display your password on the screen."></button>
                                    <div class="invalid-feedback">
                                        Masukkan password
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-5" x-data="{ fileName: '' }">
                            <label class="mb-2" for="">Foto<span>*</span></label>
                            <div class="input-group">
                                <input type="file" x-ref="file" @change="fileName = $refs.file.files[0].name" name="pdf[]" class="d-none" required>
                                <input type="text" class="form-control" placeholder="Masukkan file" x-model="fileName" style="padding-top: 12px; padding-bottom: 12px; border-radius: 12px 0px 0px 12px;" required>
                                <div class="justify-content-center">
                                    <div class="button-custom">
                                        <button class="browse btn btn-custom shadow-0" type="button" x-on:click.prevent="$refs.file.click()"><i class="far fa-file-alt me-2"></i>Upload</button>
                                    </div>
                                </div>
                                <div class="invalid-feedback">
                                    Masukkan foto kamu
                                </div>

                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary mb-5">
                                Ajukan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="../assets/libraries/bootstrap/js/bootstrap.min.js"></script>
    <!-- Jquery JS -->
    <script src="../assets/libraries/jquery/jquery.min.js"></script>
    <!-- Carousel JS -->
    <script src="../assets/libraries/owlcarousel/owl.carousel.min.js"></script>
    <!-- Alpine JS -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/validation.js"></script>
</body>

</html>
